<!DOCTYPE html>
<ui:composition 
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
 		template="/templates/plantilla.xhtml">



<!-- <html 
	lang="es" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>  -->
      
 
  
<ui:define name="contenido">
	
	
		<h:form>
	
		
		<br /><br /><br />
		
		<h:outputLabel value="#{moduloReporteLibro.estadoLibro}" />
		
		<br /><br /><br />
		
		<h:inputText value="#{moduloReporteLibro.obtenerDato}" />
		
		<h:commandLink action="#{moduloReporteLibro.accionReporte()}" value="buscar" />
		
		<hr></hr>
		
		<h2>Informacion Libro</h2>
		<br />
		
		
		<h:outputLabel value="Codigo: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.codigo}" /> <br />
		
		<h:outputLabel value="Nombre: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.titulo}" /><br />
		
		<h:outputLabel value="Autor: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.autor}" /><br />
		
		<h:outputLabel value="Editorial: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.editorial}" /><br />
		
		<h:outputLabel value="Estanteria: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.estanteria}" /><br />
		
		<h:outputLabel value="Ejemplar: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.ejemplar}" /><br />
		
		<h:outputLabel value="Disponible: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.disponible}" /><br />
		
		<h:outputLabel value="Categoria: " />
		<h:outputLabel value="#{moduloReporteLibro.miLibro.nombreCategoria}" /><br />
		
		<hr />


	</h:form>
	
	<h:form>
	
		<h:outputLabel value="#{moduloReporteLibro.estadoPrestamo}" />
	
	<h:dataTable value = "#{moduloReporteLibro.listaPrestamos}" var="datosLibro" >

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Documento usuario" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.idUsuario}" />
	</h:column>


	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Nombre usuario" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.nombreUsuario}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Fecha Prestamos" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.fechaPrestamo}" />
	</h:column>


	<h:column>
		<f:facet name="header">
			<h:outputLabel value="fecha regreso" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.fechaRegreso}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Sancion" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.sancionPrestamo}" />
	</h:column>

	</h:dataTable>
	
	
	</h:form>
	
	<script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" />
	<script src="../resources/js/materialize.min.js"></script>
	
	</ui:define>
	
</ui:composition>
