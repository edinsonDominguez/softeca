
<!DOCTYPE html> 
<html
	  lang = "es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" > 

<h:head>
	<meta charset= "utf-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	<title>Softeca</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<h:outputScript library="../resources/js/materialize.js" name="materilize.js"/>
</h:head> 

<body class = "gray"> 
	
	  <form>
	
		<div class="row valign-wrapper"  style="margin: 0">
		
		<div class="col s12 hide-on-med-only hide-on-large-only center-align" ><img  src="../resources/imagenes/logoSofteca1.ico" alt="" /></div>
		
		</div>
		
		<div class="row valign-wrapper"  style="margin: 0">
		
		<div class="col s4 hide-on-med-only hide-on-large-only right-align"><img src="../resources/imagenes/user1.ico" alt="" class="imgLogoUbicacion"/></div>
		<div class="col s8 hide-on-med-only hide-on-large-only"><h6>Bienvenido, #{tituloNombre}</h6></div>
		
		</div>
			
			
			
		<div class="row valign-wrapper" style="margin: 0">
		<div class="col m6 l7 hide-on-small-only" ><img  src="../resources/imagenes/logoSofteca1.ico" alt="" /></div>
			
		<div class="col m4 l4 hide-on-small-only"><h6>Bienvenido, #{tituloNombre}</h6></div>
			
		<div class="col m2 l1 hide-on-small-only"><img src="../resources/imagenes/user1.ico" alt="" class="imgLogoUbicacion"/></div> 
		</div>
		
		
		<div class="row">		
		<nav class="colorNavegador col s12 m12 l12">
		  <div class="nav-wrapper">
		  
		    <ul class="right hide-on-small-only">		      
		    	
		      <li><a href="usuario_Consulta.jsf">Consulta<i class="material-icons right">import_contacts</i></a></li>
		      <li><a href="usuario_Reporte.jsf" >Historial<i class="material-icons right">book</i></a></li>
		      <li><a href="configuracion.jsf" >Configuracion<i class="material-icons right">account_box</i></a></li>
		      <li><a href="../pages/login.jsf">salir</a><i class="material-icons right">close</i></li>
		    </ul>
		    
		    <ul class="right hide-on-med-only hide-on-large-only right-align">
		    
		      <li><a class="dropdown-button" href="Usuario_Consulta.jsf"><i class="material-icons right">import_contacts</i></a></li>
		      <li><a class="dropdown-button" href="Usuario_Reporte.jsf"><i class="material-icons right">book</i></a></li>
		      <li><a class="dropdown-button" href="Configuracion.jsf"><i class="material-icons right">account_box</i></a></li>
		      <li><a href="../pages/login.jsf"></a><i class="material-icons right">close</i></li>
		    	
		    
		    </ul>
		    
		  </div>
		</nav>
		</div>
	</form>

	
	<!-- La logica -->
	
	
	<h:form>
	<h:commandLink action="#{consultaPrestamo.consultaPrestamoMetodo()}" value="Ver historial de prestamos" />
	</h:form>
	
	
	<div class = "row">
 <h:form>
	
	
	
	<h:dataTable value = "#{consultaPrestamo.listaPrestamo}" var="datosUsuario" 
	   class = "striped centered col s10 offset-s1" >

<!-- rendered="#{moduloReporteUsuario.listaPrestamos.size() > 0}" -->

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Libro" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.tituloLibro}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Fecha Prestamo" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.fechaPrestamo}" />
	</h:column>


	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Fecha regreso" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.fechaRegreso}" />
	</h:column>

	 <h:column>
		<f:facet name="header">
			<h:outputLabel value="Sancion" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.sancionPrestamo}" />
	</h:column>
 	
 	
 
	</h:dataTable>
	
	
	</h:form>

</div>
		




</body> 
	
	
	<script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" />
	<script src="../resources/js/materialize.min.js"></script>
		

</html>
