<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="es"
	
      xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

	<meta charset= "utf-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	<title>Softeca</title>
	<link rel="stylesheet" type="text/css" href="../../resources/css/materialize.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/estilos.css"/>
	<h:outputScript library="../../resources/js/materialize.js" name="materilize.js"/>

</h:head> 

<body> 

   <h:form>

	
	
	
	 <div class="row logos light-blue darken-1">
	 
        <div class="col s12 ">
            <img src="resources/imagenes/logoSofteca.png" alt="" class="imgLogoSofteca"/>
         </div>
    
    	
     	<div class="col s12 right-align ">
			
			<a href= "#modal1" class= "btn modal-trigger ingresarBtn colorNavegador">Ingresar</a>
		</div>
		
    </div>
    
					<div class="row">
					<div class="modal center-align" id="modal1">
					
					
					<div class="col s12 ">
										
						<img src="resources/imagenes/Login_final.png" alt="" class="imgPhotoshopUsuario" />
						

			        </div>		


					<div class="input-field col s12 offset-s1">
								
						<h:inputText id="Usuari" type="text" value="#{loginBean.miPersonaVo.documento}" class="validate"/>
						<h:outputLabel value = "Documento" for = "Usuari"/>
						
					</div>
			
					
				<div class="input-field col s12 offset-s1">
					
						<h:inputText id="Contrasen" type="password" value="#{loginBean.miPersonaVo.contraseniaUsuario}" class="validate" />
						<h:outputLabel value = "Contraseña" for = "Contrasen"/>
						
					</div>
					
					
					<div class="row">
					<div class="col s12">
													
						<h:commandButton class="btn btn-default col s10 offset-s1"  value="Ingresar"  action="#{loginBean.ingresoUsuario()}"/>
						<h:commandButton />
						
							
					</div>
					</div>					
					</div>



	  </div>
	  
	<script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" />
	<script src="../../resources/js/materialize.min.js"></script>
	
      <script>

	      $(document).ready(function(){
	    	    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
	    	    $('.modal').modal();
	    	  });

      </script> 
   </h:form> 
	 
</body> 
</html>
