<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<meta charset= "utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/estilos.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<h:outputScript library="../../resources/js/materialize.js" name="materilize.js"/>
</h:head>


<body>
	<f:view>

		<h:form>

		<div class="container">

		  <div class="row">

			<div class="card-panel col s8 center-align">
				
				
				
				<div class="center-align">
				
					
					<h1>Login</h1>
		
					<div class="row">
		
						<div class="col s10">
							<h:outputLabel value="Documento"  id="doc"/>
							<h:inputText value="#{bean.usuario}" for="doc"/>
						</div>
					</div>
					
					<div class="row">
		
					<h:outputLabel value="Contrasena"  id="contrasenia"/>
					<h:inputText value="#{bean.contrasena}" for="contrasenia"/>
					
					</div>
					
					<div class="row">
										
					<h:commandButton action="#{bean.buscarUsuario()}" value="Ingresar" class="btn" />
					<h:outputLabel value="#{bean.mensaje}" />
					
					</div>
					
					<h4>#{bean.mensaje}</h4>
				
				</div>
	
			</div>

		</div>
		
	</div>	
    </h:form>

</f:view>
</body>
</html>
