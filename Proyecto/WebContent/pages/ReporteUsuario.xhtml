<!DOCTYPE html> 
<html 
	  lang = "es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      > 

<!-- template = "/templates/plantilla.xhtml" -->
	
	
	<h:head>
	 <title>softeca</title>
</h:head> 
<body>

	<h3>Buscar por Codigo DE Usuario</h3>
	
	<h:form>
		
		<h:inputText value="#{moduloReporteUsuario.obtenerDato}" />
		<h:commandLink action="#{moduloReporteUsuario.accionUsuario()}" value="buscar usuario" /><br /><br />
		
		<h:outputLabel value="Documento: " />
		<h:outputLabel value="#{moduloReporteUsuario.miUsuario.documento}" /><br />
		
		<h:outputLabel value="Nombre: " />
		<h:outputLabel value="#{moduloReporteUsuario.miUsuario.nombre}" /><br />
		
		<h:outputLabel value="Apellido: " />
		<h:outputLabel value="#{moduloReporteUsuario.miUsuario.apellidos}" /><br />
		
		<h:outputLabel value="Direccion: " />
		<h:outputLabel value="#{moduloReporteUsuario.miUsuario.direccion}" /><br />
		
		
		<h:outputLabel value="Telefono: " />
		<h:outputLabel value="#{moduloReporteUsuario.miUsuario.telefono}" /><br />
		
		<h:outputLabel value="Correo: " />
		<h:outputLabel value="#{moduloReporteUsuario.miUsuario.correo}" /><br />
		
	</h:form> 	
 	
 	<hr />
 	
 
 <h:form>
	
	
	<h:dataTable value = "#{moduloReporteUsuario.listaPrestamos}" var="datosUsuario" >



	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Titulo Libro" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.tituloLibro}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Fecha Prestamos" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.fechaPrestamo}" />
	</h:column>


	<h:column>
		<f:facet name="header">
			<h:outputLabel value="fecha regreso" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.fechaRegreso}" />
	</h:column>

	 <h:column>
		<f:facet name="header">
			<h:outputLabel value="Sancion" />
		</f:facet>
		<h:outputLabel value="#{datosUsuario.sancionPrestamo}" />
	</h:column>
 	
 	
 
	</h:dataTable>
	
	
	</h:form>
 
 
 

</body> 

</html>
