<!DOCTYPE html> 
<ui:composition lang = "es" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template="/templates/plantilla.xhtml"> 

	<ui:define name="contenido">
	
	<div><h2>Registro de libros</h2></div>
		
	<h:form>
	
							<h5>Registro de Libros</h5>
							
										<h:outputLabel value="codigo:" for="cod"/>
										<h:inputText value="#{librosBean.miLibro.codigo}" id="cod" requiredMessage="Campo Obligatorio*" class = "validate">
										</h:inputText>
										<h:message for="cod" style="color: red"/>
												
									
									
										<h:outputLabel value="titulo: " for="tit"/>
										<h:inputText value="#{librosBean.miLibro.titulo}"  id="tit" requiredMessage="Campo Obligatorio*" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="tit" style="color: red"/>
									
									
										<h:outputLabel value="autor:" for="aut"/>
										<h:inputText value="#{librosBean.miLibro.autor}"  id="aut" requiredMessage="Campo Obligatorio*" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="aut" style="color: red"/>
						
									
										<h:outputLabel value="ejemplares:" for="eje"/>
										<h:inputText value="#{librosBean.miLibro.ejemplar}"  id="eje" requiredMessage="Campo Obligatorio*" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="eje" style="color: red"/>									
									
										<h:outputLabel value="editorial:" for="edi"/>
										<h:inputText value="#{librosBean.miLibro.editorial}"  id="edi" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="edi" style="color: red"/>					
									
										<h:outputLabel value="estanteria:" for="est"/>
										<h:inputText value="#{librosBean.miLibro.estanteria}"  id="est" requiredMessage="Campo Obligatorio*">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="est" style="color: red"/>
							
										<h:outputLabel value="Disponible:" for="disponible"/>
										<h:inputText value="#{librosBean.miLibro.disponible}"  id="dis" requiredMessage="Campo Obligatorio*">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="dis" style="color: red"/>
							
							
								
								<div class="row">
									
									<div class="col s6">
							
										<h:outputLabel value="categoria: "/>
										
										<h:selectOneMenu value="#{librosBean.miLibro.miCategoria}" >
											<f:selectItem itemValue="1" itemLabel="tecnologia"/>
											<f:selectItem itemValue="2" itemLabel="filosofia  y psicologia"/>
											<f:selectItem itemValue="3" itemLabel="religion"/>
											<f:selectItem itemValue="4" itemLabel="ciencias sociales"/>
											<f:selectItem itemValue="5" itemLabel="linguistica" />
											<f:selectItem itemValue="6" itemLabel="literatura"/>
											<f:selectItem itemValue="7" itemLabel="matematicas"/>
											<f:selectItem itemValue="8" itemLabel="arte"/>
										</h:selectOneMenu>
									
									</div>	
									
								</div>
										
										<h:commandButton action="#{librosBean.registrarLibro()}" value="Registrar" /><br /><br />
										
									
									<!-- <div class ="col s12">
										
										<h:outputLabel value="#{moduloUsuario.validacion}" />
									</div>
									 -->
									
																								
</h:form>

</ui:define>
