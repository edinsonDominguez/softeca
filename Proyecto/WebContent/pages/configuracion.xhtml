<!DOCTYPE html> 
<html
	  lang = "es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" > 

<h:head>
	<meta charset= "utf-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	<title>Softeca</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<h:outputScript library="../resources/js/materialize.js" name="materilize.js"/>
</h:head> 

<body class = "gray"> 
	
	  <form>
	
		<div class="row valign-wrapper"  style="margin: 0">
		
		<div class="col s12 hide-on-med-only hide-on-large-only center-align" ><img  src="../resources/imagenes/logoSofteca1.ico" alt="" /></div>
		
		</div>
		
		<div class="row valign-wrapper"  style="margin: 0">
		
		<div class="col s4 hide-on-med-only hide-on-large-only right-align"><img src="../resources/imagenes/user1.ico" alt="" class="imgLogoUbicacion"/></div>
		<div class="col s8 hide-on-med-only hide-on-large-only"><h6>Bienvenido, #{tituloNombre}</h6></div>
		
		</div>
			
			
			
		<div class="row valign-wrapper" style="margin: 0">
		<div class="col m6 l7 hide-on-small-only" ><img  src="../resources/imagenes/logoSofteca1.ico" alt="" /></div>
			
		<div class="col m4 l4 hide-on-small-only"><h6>Bienvenido, #{tituloNombre}</h6></div>
			
		<div class="col m2 l1 hide-on-small-only"><img src="../resources/imagenes/user1.ico" alt="" class="imgLogoUbicacion"/></div> 
		</div>
		
		
		<div class="row">		
		<nav class="colorNavegador col s12 m12 l12">
		  <div class="nav-wrapper">
		  
		    <ul class="right hide-on-small-only">		      
		    	
		      <li><a href="usuario_Consulta.jsf">Consulta<i class="material-icons right">import_contacts</i></a></li>
		      <li><a  href="usuario_Reporte.jsf">Historial<i class="material-icons right">book</i></a></li>
		      <li><a  href="configuracion.jsf">Configuracion<i class="material-icons right">account_box</i></a></li>
		      <li><a href="../pages/login.jsf">salir</a><i class="material-icons right">close</i></li>
		    </ul>
		    
		    <ul class="right hide-on-med-only hide-on-large-only right-align">
		    
		      <li><a href="Usuario_Consulta.jsf" ><i class="material-icons right">import_contacts</i></a></li>
		      <li><a href="Usuario_Reporte.jsf"><i class="material-icons right">book</i></a></li>
		      <li><a href="Configuracion.jsf"><i class="material-icons right">account_box</i></a></li>
		      <li><a href="../pageslogin.jsf"></a><i class="material-icons right">close</i></li>
		    	
		    
		    </ul>
		    
		  </div>
		</nav>
		</div>
	</form>

	
	
	<div class = "row">
		<h:form class = "col s12">
		<section>
			<div class = "container">
				<div class = "row">
					<div class = "card-panel">
						
						<div class = "row">
							<div class = "col s10 offset-s1">
								<h5>Configuracion de usuario</h5>
							</div>
						</div>
						
						<div class = "row">
							
							<div class = "row">
								<div class = "col s10 offset-s1">
									<h6>Configurar contraseña</h6>
								</div>
							</div>
							
							
							<div class = "row"> 
							
							<div class = "input-field col s10 offset-s1">
								<h:inputText value = "#{perfilUsuario.contraseniaActual}" id = "pass-anterior" class = "validate"></h:inputText>
								<h:outputLabel value="Contraseña Actual" for = "pass-anterior" />
							</div>
							
						<div class = "row">
							<div class = "col s10 offset-s1">			
								<h:outputLabel value="#{perfilUsuario.validacionContraseniaActual}" />
							</div>
						</div>
							
							<div class = "input-field col s10 offset-s1">								
								<h:inputText value = "#{perfilUsuario.contraseniaNueva}" id = "new-pass" class = "validate"></h:inputText>
								<h:outputLabel value="nueva contraseña" for = "new-pass" />
							
							</div>
								
								</div>
								
						<div class = "row">
							<div class = "col s10 offset-s1">		
								<h:outputLabel value="#{perfilUsuario.validacionContraseniaNueva}" />
							</div>
						</div>
							
							
							
							<div class = "row">
								<div class ="col s10 offset-s1">
									<h:commandButton  action = "#{perfilUsuario.verificarContraseniaUsuario()}" value="Cambiar" class = "waves-effect waves-light btn-large" />
								</div>
							</div>
						</div>
						
						<div class = "row">
							<div class = "col s10 offset-s1">
								<h:outputLabel value="#{perfilUsuario.mensaje}" />
							</div>
						</div>	
					</div>
					
					
				
				</div>
			
			</div>
		</section>
		
		</h:form>
	
	</div>




</body> 

	<script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" />
	<script src="../resources/js/materialize.min.js"></script>
	
</html>
