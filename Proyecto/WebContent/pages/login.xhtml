<!DOCTYPE html> 
<html lang="es"
	
      xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

	<meta charset= "utf-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	<title>Softeca</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/materialize.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"/>
	<h:outputScript library="../resources/js/materialize.js" name="materilize.js"/>

</h:head> 

<body> 

   <h:form>

	
	
	
	 <div class="row logos light-blue darken-1  hide-on-small-only">
	 
        <div class="col s12">
            <img src="../resources/imagenes/logoSofteca.ico" alt="" class="imgLogoSofteca"/>
         </div>
    
    	
     	<div class="col s12 right-align">
			
			<a href= "#modal1" class= "btn modal-trigger colorNavegador">Ingresar</a>
			
		</div>
		
    </div>
    
    <div class="row logos light-blue darken-1 center-align hide-on-med-only hide-on-large-only">
	 
        <div class="col s12">
            <img src="../resources/imagenes/logoSofteca.ico" alt="" class="col s10 right-align imgLogoSofteca"/>
            
         </div>
    
    	
     	<div class="col s12">
			
			<a href= "#modal1" class= "btn modal-trigger colorNavegador center-align"  style="margin: 0; padding-right: 40%; padding-left: 40%">Ingresar</a>
		</div>
		
    </div>
    
					<div class="row">
					<div class="modal center-align" id="modal1">
					
					
					<div class="col s12">
										
						<img src="../resources/imagenes/Login_final.ico" alt="" class="imgPhotoshopUsuario" />
						

			        </div>		


					<div class="input-field col s10 offset-s1">
								
						<h:inputText id="Usuari" type="text" value="#{loginBean.miPersonaVo.documento}" class="validate"/>
						<h:outputLabel value = "Documento" for = "Usuari" class="left-align"/>
						
					</div>
			
					
				<div class="input-field col s10 offset-s1">
					
						<h:inputSecret id="Contrasen" type="password" value="#{loginBean.miPersonaVo.contraseniaUsuario}" class="validate" />
						<h:outputLabel value = "Contraseña" for = "Contrasen" class="left-align"/>
						
					</div>
					
					
					<div class="row">
					<div class="col s12">
													
						<h:commandButton class="btn btn-default col s10 offset-s1 colorNavegador"  value="Ingresar"  action="#{loginBean.ingresoUsuario()}"/>

						
							
					</div>
					</div>					
					</div>



	  </div>
	  
	<script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" />
	<script src="../resources/js/materialize.min.js"></script>
	
      <script>

	      $(document).ready(function(){
	    	    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
	    	    $('.modal').modal();
	    	  });

      </script> 
   </h:form> 
	 
</body> 
</html>
