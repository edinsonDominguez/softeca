<!DOCTYPE html> 
<html lang="es"
	
      xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

	<meta charset= "utf-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	<title>Softeca</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/materialize.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"/>
	<h:outputScript library="../resources/js/materialize.js" name="materilize.js"/>

</h:head> 

<body> 

   <h:form>

	
	
	
	 <div class="row logos light-blue darken-1  hide-on-small-only">
	 
        <div class="col s12">
            <img src="../resources/imagenes/logoSofteca.ico" alt="" class="imgLogoSofteca"/>
         </div>
    
    	
     	<div class="col s12 right-align">
			
			<a href= "#modal1" class= "btn modal-trigger colorNavegador">Ingresar</a>
			
		</div>
		
    </div>
    
    <div class="row logos light-blue darken-1 center-align hide-on-med-only hide-on-large-only">
	 
        <div class="col s12">
            <img src="../resources/imagenes/logoSofteca.ico" alt="" class="col s10 right-align imgLogoSofteca"/>
            
         </div>
    
    	
     	<div class="col s12">
			
			<a href= "#modal1" class= "btn modal-trigger colorNavegador center-align"  style="margin: 0; padding-right: 40%; padding-left: 40%">Ingresar</a>
		</div>
		
    </div>
    
					<div class="row">
					<div class="modal center-align" id="modal1">
					
					
					<div class="col s12">
										
						<img src="../resources/imagenes/Login_final.ico" alt="" class="imgPhotoshopUsuario" />
						

			        </div>		


					<div class="input-field col s10 offset-s1">
								
						<h:inputText id="Usuari" type="text" value="#{loginBean.miPersonaVo.documento}" class="validate"/>
						<h:outputLabel value = "Documento" for = "Usuari" class="left-align"/>
						
					</div>
			
					
				<div class="input-field col s10 offset-s1">
					
						<h:inputSecret id="Contrasen" type="password" value="#{loginBean.miPersonaVo.contraseniaUsuario}" class="validate" />
						<h:outputLabel value = "Contraseña" for = "Contrasen" class="left-align"/>
						
					</div>
					
					
					<div class="row">
					<div class="col s12">
													
						<h:commandButton class="btn btn-default col s10 offset-s1 colorNavegador"  value="Ingresar"  action="#{loginBean.ingresoUsuario()}"/>

						
							
					</div>
					</div>					
					</div>


	  </div>
	  
   </h:form> 
   
   
   			<h:form class = "col s12">			
				<section>
	
					<div class = "container">	
						<div class = "row">
							<div class = "card-panel">			
						
								<div class = "row">
									<div class = "col s8 offset-s1">
										<h5>Consulta de libros.</h5>
									</div>
								</div>
	
								<div class="row">
				
									<div class = "input-field col s5 offset-s1">		
										<h:outputLabel value="buscador" for = "buscador" />
										<h:inputText value="#{librosBean.textoTraer} #{consultaPrestamo.documentoConsulta}" id="buscador" class = "validate"/>
									</div>
				
									<div class = "col s3">
									 	<h:selectOneMenu value="#{librosBean.opcion}">
											<f:selectItem itemValue="nombre" itemLabel="Titulo .."/>
											<f:selectItem itemValue="icbn" itemLabel="ISBN .."/>
											<f:selectItem itemValue="autor" itemLabel="Autor .."/>
											<f:selectItem itemValue="categoria" itemLabel="Categoria .."/>	
										</h:selectOneMenu>  
									</div>
					
									<div class = "col s2">
										<h:commandButton action="#{librosBean.filtrarOpcion()}" value = "buscar libro" class = "waves-effect waves-light btn"/> 
									</div>
								</div>
						
							</div>
						</div>
					</div>
						
				</section>
			</h:form>



		<!-- LA SEGUNDA PARTE DE ESTA PAGINA QUE CONTIENE EL DATATABLE  -->



		<div class="row">
			
			<!-- ESTOS SON LOS RESULTADOS EN UN DATATABLE -->
			<h:form class = "col s10 offset-s1">

				<h:outputLabel
					value="Puedes ingresar en el buscador el nombre, ISBN, autor o categoria para que aparescan los resultados!! "
					rendered="#{librosBean.listaLibros.size() == 0}" />
				
				<h:dataTable value="#{librosBean.listaLibros}" var="datos"
					rendered = "#{librosBean.listaLibros.size() > 0}" class="striped centered">

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="ISBN."  />
							</f:facet>
							<h:outputLabel value="#{datos.codigo}" />
						</h:column>


						<h:column>
							<f:facet name="header" class = "colorCabecera">
								<h:outputLabel value="Titulo." />
							</f:facet>
							<h:inputText value="#{datos.titulo}" rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.titulo}"
								rendered="#{not datos.editar}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Estanteria." />
							</f:facet>
							<h:inputText value="#{datos.estanteria}"
								rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.estanteria}"
								rendered="#{not datos.editar}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Autor." />
							</f:facet>
							<h:inputText value="#{datos.autor}" rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.autor}"
								rendered="#{not datos.editar}" />
						</h:column>


						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Editorial." />
							</f:facet>
							<h:inputText value="#{datos.editorial}"
								rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.editorial}"
								rendered="#{not datos.editar}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Categoria." />
							</f:facet>
							<h:inputText value="#{datos.categoria}"
								rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.categoria}"
								rendered="#{not datos.editar}" />
						</h:column>

				</h:dataTable>

			</h:form>	
						
					</div>

   
   
   
   
   
   
   
   
	 
</body> 

	<script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" />
	<script src="../resources/js/materialize.min.js"></script>
	
      <script>

	      $(document).ready(function(){
	    	    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
	    	    $('.modal').modal();
	    	  });

      </script> 

	<script>
	
		  $(document).ready(function() {
			    $('select').material_select();
			  });
	
		 </script>
		
		

</html>
