<!DOCTYPE html> 
<ui:composition
	lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template = "/templates/plantilla.xhtml">



<ui:define name="contenido">

	

	<h:form>
	
		<h2>funciona</h2> 
		
		<h:outputLabel value="#{moduloReporte.estadoLibro}" />
		
		<br /><br /><br />
	
	<div class = "row">
		
		<div class = "col s5">
		<h:inputText value="#{moduloReporte.obtenerDato}" />
		</div>
		
		<div class = "col s3">
		
		<h:commandLink action="#{moduloReporte.accionReporte()}" value="buscar" />
	
		</div>
	</div>	
		<hr></hr>
		
		<h4>Informacion Libro</h4>
		<br />
		
		
		<h:outputLabel value="Codigo: " />
		<h:outputLabel value="#{moduloReporte.miLibro.codigo}" /> <br />
		
		<h:outputLabel value="Nombre: " />
		<h:outputLabel value="#{moduloReporte.miLibro.titulo}" /><br />
		
		<h:outputLabel value="Autor: " />
		<h:outputLabel value="#{moduloReporte.miLibro.autor}" /><br />
		
		<h:outputLabel value="Editorial: " />
		<h:outputLabel value="#{moduloReporte.miLibro.editorial}" /><br />
		
		<h:outputLabel value="Estanteria: " />
		<h:outputLabel value="#{moduloReporte.miLibro.estanteria}" /><br />
		
		<h:outputLabel value="Ejemplar: " />
		<h:outputLabel value="#{moduloReporte.miLibro.ejemplar}" /><br />
		
		<h:outputLabel value="Disponible: " />
		<h:outputLabel value="#{moduloReporte.miLibro.disponible}" /><br />
		
		<h:outputLabel value="Categoria: " />
		<h:outputLabel value="#{moduloReporte.miLibro.nombreCategoria}" /><br />
		
		<hr />


	</h:form>
	
	<h:form>
	
		<h:outputLabel value="#{moduloReporte.estadoPrestamo}" />
	
	<h:dataTable value = "#{moduloReporte.listaPrestamos}" var="datosLibro" >

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Documento usuario" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.idUsuario}" />
	</h:column>


	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Nombre usuario" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.nombreUsuario}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Fecha Prestamos" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.fechaPrestamo}" />
	</h:column>


	<h:column>
		<f:facet name="header">
			<h:outputLabel value="fecha regreso" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.fechaRegreso}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputLabel value="Sancion" />
		</f:facet>
		<h:outputLabel value="#{datosLibro.sancionPrestamo}" />
	</h:column>

	</h:dataTable>
	
	
	</h:form>
		
	</ui:define>

</ui:composition>
