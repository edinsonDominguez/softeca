<!DOCTYPE html> 
<ui:composition lang = "es" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template = "/templates/plantilla.xhtml"> 

	
	<ui:param name = "titulo de pagina" value = "Edinson"/>

	<ui:define name="contenido">

	<div><h2>Registro de libros</h2></div>


	<h:form class = "col 12">
	
		<section>
			
			<div class = "container">
			
				<div class = "row">
					
					<div class = "col s12">
						
						<div class = "card-panel">
					
							<h5>Registro de Libros</h5>
								<div class = "row">
									<!-- Aqui vamos... -->
									<div class = "input-field col s6">
										<h:inputText value="#{moduloUsuario.miLibro.codigo}" id="cod" requiredMessage="Campo Obligatorio*" class = "validate">
										</h:inputText>
										<h:message for="cod" style="color: red"/>
										<h:outputLabel value="codigo:" for="cod"/>
										
									</div>
									
									
									<div class="input-field col s6">
          								<input id="first_name" type="text" class="validate"/>
          								<label for="first_name">ESTE ES UN INPUT DE PRUEBA Materialize.css</label>
        							</div>
									
									<div class="input-field col s6">
										<h:outputLabel value="titulo: " for="tit"/>
										<h:inputText value="#{moduloUsuario.miLibro.titulo}"  id="tit" requiredMessage="Campo Obligatorio*" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="tit" style="color: red"/>
									</div>
									
									<div class="input-field col s6">
										<h:outputLabel value="autor:" for="aut"/>
										<h:inputText value="#{moduloUsuario.miLibro.autor}"  id="aut" requiredMessage="Campo Obligatorio*" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="aut" style="color: red"/>
									
									</div>
									
									
									<div class="input-field col s6">
										<h:outputLabel value="ejemplares:" for="eje"/>
										<h:inputText value="#{moduloUsuario.miLibro.ejemplar}"  id="eje" requiredMessage="Campo Obligatorio*" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="eje" style="color: red"/>									
									</div>
									
									<div class="input-field col s6">
										<h:outputLabel value="editorial:" for="edi"/>
										<h:inputText value="#{moduloUsuario.miLibro.editorial}"  id="edi" class = "validate">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="edi" style="color: red"/>					
									</div>
									
									<div class="input-field col s6">
										<h:outputLabel value="estanteria:" for="est"/>
										<h:inputText value="#{moduloUsuario.miLibro.estanteria}"  id="est" requiredMessage="Campo Obligatorio*">
										<f:validateLength minimum="3" maximum="9"><f:validateRequired /></f:validateLength>
										</h:inputText>
										<h:message for="est" style="color: red"/>
									</div>
									
									<div class = "input-field col s6">
										<h:outputLabel value="categoria:" for="cat"/>
										<h:selectOneMenu value="#{moduloUsuario.miLibro.miCategoria}"  id="cat" style="width: 160px; ">
											<f:selectItem itemLabel="seleccione" disable = "selected"/>
											<f:selectItem itemValue="1" itemLabel="tecnologia"/>
											<f:selectItem itemValue="2" itemLabel="filosofia  y psicologia"/>
											<f:selectItem itemValue="3" itemLabel="religion"/>
											<f:selectItem itemValue="4" itemLabel="ciencias sociales"/>
											<f:selectItem itemValue="5" itemLabel="linguistica" />
											<f:selectItem itemValue="6" itemLabel="literatura"/>
											<f:selectItem itemValue="7" itemLabel="matematicas"/>
											<f:selectItem itemValue="8" itemLabel="arte"/>
										</h:selectOneMenu>

									</div>									
									
									<div class = "col s6">
										
										<h:commandButton action="#{moduloUsuario.registrarLibro()}" value="Registrar" /><br /><br />
										
									</div>
									
									<div class ="col s12">
										
										<h:outputLabel value="#{moduloUsuario.validacion}" />
									</div>
									
									
																								
								</div>
						</div>
					
					</div>
				
				</div>
			
			
			</div>
		
		</section>
</h:form>



	
	
		<!-- <script type = "text/javascript" src="resource/js/jquery-3.3.1.min.js"></script>  -->

</ui:define>

		<script type = "text/javascript">
			$(document).ready(function(){
				  $(".button-collapse").sideNav();
				   $('.modal').modal();
			})

		</script>


</ui:composition>
