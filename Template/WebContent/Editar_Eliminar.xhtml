<ui:composition lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template = "/templates/plantilla.xhtml">





<h:head>
	<title>Actualizar_libro</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<ui:param name = "prueba " value = "pagina de inicio"/>

<body>


			<!-- ESTE ES EL CUADRO DE BUSCADOR -->
	<h:outputText value="#{librosBean.validacion}" /><br /><br />
					

			<h:form>
		
					<h:inputText value="#{librosBean.textoTraer}" id="buscador" class = "col s6 tamanioCampoTexto"  /> 

				
					<h:selectOneMenu value="#{librosBean.opcion}">
						<f:selectItem itemValue="nombre" itemLabel="Nombre .."/>
						<f:selectItem itemValue="icbn" itemLabel="ICBN .."/>
						<f:selectItem itemValue="autor" itemLabel="Autor .."/>
						<f:selectItem itemValue="categoria" itemLabel="Categoria .."/>	
					</h:selectOneMenu>
					
					
					 <!-- <div class="input-field col s12">
					    <select>
      						<option value=""> Choose your option</option>
				        	<option value="1">Edinson</option>
      						<option value="2">Option 2</option>
      						<option value="3">Option 3</option>
    					</select>
    					<label>Materialize Select</label>
  					</div> -->
					
					<h:commandLink action="#{librosBean.filtrarOpcion()}" class = "col s2"><i class="medium material-icons">search</i></h:commandLink>
			</h:form>



		<div class="row">
			
			<div class = "marcoContenido col s10 ">
			<!-- ESTOS SON LOS RESULTADOS EN UN DATATABLE -->
			<h:form>

				<h:outputLabel
					value="Ingresa el ICBN del libro para que aparescan los resultados!! "
					rendered="#{moduloUsuario.listaLibros.size() == 0}" />
				
				<h:dataTable value="#{librosBean.listaLibros}" var="datos"
					rendered="#{librosBean.listaLibros.size() > 0}"
					class="striped tabla">

						<h:column>
							<f:facet name="header" class = "colorCabecera">
								<h:outputLabel value="Codigo Libro" />
							</f:facet>
							<h:outputLabel value="#{datos.codigo}" />
						</h:column>


						<h:column>
							<f:facet name="header" class = "colorCabecera">
								<h:outputLabel value="Titulo Libro" />
							</f:facet>
							<h:inputText value="#{datos.titulo}" rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.titulo}"
								rendered="#{not datos.editar}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Autor Libro" />
							</f:facet>
							<h:inputText value="#{datos.autor}" rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.autor}"
								rendered="#{not datos.editar}" />
						</h:column>


						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Editorial" />
							</f:facet>
							<h:inputText value="#{datos.editorial}"
								rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.editorial}"
								rendered="#{not datos.editar}" />
						</h:column>


						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Estanteria" />
							</f:facet>
							<h:inputText value="#{datos.estanteria}"
								rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.estanteria}"
								rendered="#{not datos.editar}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Ejemplar" />
							</f:facet>
							<h:inputText value="#{datos.ejemplar}" rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.ejemplar}"
								rendered="#{not datos.editar}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Categoria" />
							</f:facet>
							<h:inputText value="#{datos.miCategoria}"
								rendered="#{datos.editar}" />
							<h:outputLabel value="#{datos.miCategoria}"
								rendered="#{not datos.editar}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Opciones" />
							</f:facet>

							<h:commandLink action="#{moduloUsuario.EditarLibro(datos)}"
								value="Editar" rendered="#{not datos.editar}"
								class="waves-effect waves-light btn" />
							<!--&bnps;  -->
							<h:commandLink action="#{moduloUsuario.guardarCambios(datos)}"
								value="Guardar" rendered="#{datos.editar}"
								class="waves-effect waves-light btn" />
							<br />
							<!--&bnps;  -->
							<h:commandLink action="#{moduloUsuario.eliminarLibro(datos)}"
								value="eliminar" class="waves-effect waves-light btn_eliminar" />
							<br />


						</h:column>

				</h:dataTable>

			</h:form>				
					</div>
		</div>



	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
 

</body>
</ui:composition>
