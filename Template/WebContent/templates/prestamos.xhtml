<!DOCTYPE html>
<ui:composition 	
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
 		template="/templates/plantilla.xhtml">
 	
 
<ui:define name="contenido">    
<f:view>
	
	<div class="row cajaRegistro">
				
		 <fieldset class="col s12 ">
        <h:form method="post">
         <div class="row caja1 ">

             <div class="input-field col s6 ">
                   <h:outputLabel value="Codigo" for="Codigo"/>
				<h:inputText id="Codigo"  requiredMessage="Campo obligatorio*"> 
				<f:validateLength minimum="6" maximum="10" > <f:validateRequired/></f:validateLength>
				</h:inputText>
				
             <h:message for="Codigo" style="color:red" />
             </div>  
            <div class="input-field col s6">
                          <h:outputLabel value="Documento" for="Documento"/>
				<h:inputText id="Documento"  requiredMessage="Campo obligatorio*">
				<f:validateLength minimum="" maximum="" ><f:validateRequired/></f:validateLength>
				</h:inputText>
				 <h:message for="Documento" style="color:red" />
             </div>
        </div>
        
         <div class="row caja2">
        		 <div  class="input-field col s6">
              			 <h:outputLabel value="fecha prestamo" for="Fechaprestamo"/>
						<h:inputText class="datepicker"  id="Fechaprestamo"  requiredMessage="Campo obligatorio*" > 
				<f:validateLength minimum="" maximum="" ><f:validateRequired/></f:validateLength>
				</h:inputText>
				 <h:message for="Fechaprestamo" style="color:red" />
               </div>
               
               <div class="input-field col s6">
                   	  <h:outputLabel value="Fecharegreso" for="Fecharegreso"/>
						<h:inputText id="Fecharegreso" class="datepicker"  requiredMessage="Campo obligatorio*" >
				<f:validateLength minimum="" maximum="" ><f:validateRequired/></f:validateLength>
				</h:inputText>
				 
				 <h:message for="Fecharegreso" style="color:red" />
              </div>       
        </div>
        
     	
     	
    <div class="row caja6">
    
				            <div class="input-field col s7">			           
				        <h:commandButton class="waves-effect waves-light btn" value="Cancelar" />
				         </div>
				          <div class="input-field col s5 ">
				          
				        <h:commandButton class="waves-effect waves-light btn modal-trigger"  value="Registrar" />
				          </div>
          
       </div>
       
     <!--   <div class="row">
       		<div class="input-field col s12">
       		<h:outputLabel value="#{usuarioBean.respuesta}"  />
       		</div>
       
       </div> -->
	
		</h:form>
		</fieldset>
	
	</div>
		
</f:view>
</ui:define>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
<script type="text/javascript" src="../js/materialize.min.js"></script>
		

<script>

	$('.datepicker').pickadate({
	    selectMonths: true, // Creates a dropdown to control month
	    selectYears: 97, // Creates a dropdown of 15 years to control year,
	    today: 'Hoy',
	    clear: 'Limpiar',
	    close: 'Ok',
	    closeOnSelect: false // Close upon selecting a date,
	  });
	  

</script>

</ui:composition>
